<!doctype html>
<html lang="en">
 <head>
  <meta charset="ISO-8859-1">
  <title>Register</title>
 </head>
 <body>
  <form action="NewUser" method="post">
	  <table>
	   <tr>
		<td>User Name</td>
		<td>:</td>
		<td><input type="text" name="un"></td>
	   </tr>
	   <tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="password" name="pwd"></td>
	   </tr>
	   <tr>
		<td>Confirm Password</td>
		<td>:</td>
		<td><input type="password" name="cpwd"></td>
	   </tr>
	   <tr>
		<td>Phone Number</td>
		<td>:</td>
		<td><input type="number" name="pn" pattern="[0-9]{10}" title="10 digit phone Number"></td>
	   </tr>
	   <tr>
		<td>Email id</td>
		<td>:</td>
		<td><input type="email" name="en"></td>
	   </tr>
	   <tr>
		<td></td>
		<td></td>
		<td><input type="submit" value="Register"></td>
	   </tr>
	   </table>
	 </form>
 </body>
</html>
