<!doctype html>
<html lang="en">
 <head>
  <meta charset="ISO-8859-1">
  <title>Employee Registration</title>
 </head>
 <body>
 <form action="welcome">
  <table>
  <tr>
	<td>First Name</td>
	<td>:</td>
	<td><input type="text" name="fn"></td>
  </tr>
  <tr>
	<td>Middle Name</td>
	<td>:</td>
	<td><input type="text" name="mn"></td>
  </tr>
  <tr>
	<td>Last Name</td>
	<td>:</td>
	<td><input type="text" name="ln"></td>
  </tr>
  <tr>
	<td>Sex</td>
	<td>:</td>
	<td><input type="radio" name="Sex" value="1">Male
		<input type="radio" name="Sex" value="2">Female
		<input type="radio" name="Sex" value="3">Other
	</td>
  </tr>
  <tr>
	<td>Department</td>
	<td>:</td>
	<td><select name="Department">
		<option value="1">Accounts and Finance</option>
		<option value="2">HR</option>
		<option value="3">Sales and marketing</option>
		<option value="4">IT services</option>
		<option value="5">Product development</option>
		<option value="6">Admin</option>
	</select></td>
  </tr>
  <tr>
	<td>Manager id</td>
	<td>:</td>
	<td><input type="text" name="mi"></td>
  </tr>
  <tr>
	<td>Phone Number</td>
	<td>:</td>
	<td><input type="text" name="pn"></td>
  </tr>
  <tr>
	<td>Email id</td>
	<td>:</td>
	<td><input type="text" name="ei"></td>
  </tr>
  <tr>
	<td>Language</td>
	<td>:</td>
	<td><input type="checkbox" name="lang" value="hindi">Hindi
		<input type="checkbox" name="lang" value="english">English
		<input type="checkbox" name="lang" value="telugu">Telugu
	</td>
  </tr>
  <tr>
	<td></td>
	<td></td>
	<td><input type="Submit" value="Register"></td>
  </tr>
  </table>
 </form>
 </body>
</html>
